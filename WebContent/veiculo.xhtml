<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Menu Principal</title>
	<link href="estilo/estilo.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<div id="geral">
		<div id="topo">
			<div id="topo_imagem"></div>
			<div id="topo_texto">
				<h2>Controle de manutenção de frota</h2>
			</div>
		</div>

		<div id="barraMenu">
			<ul>
				<li><a href="veiculo.xhtml">Veículo</a></li>
				<li><a href="fornecedor.html">Fornecedor</a></li>
				<li><a href="pecas.html">Peça</a></li>
				<li><a href="ordemDeServico.html">Ordem de Serviço</a></li>
			</ul>
		</div>
		<div id="conteudo">
			<h3>Controle do Veiculo</h3>
			<h:messages />
			<!-- ALTERACOES SOMENTE DAQUI ABAIXO -->
			<h:form>
				<h:panelGrid columns="3">
					<h:outputLabel value="Placa:" />
					<h:inputText id="placa" value="#{veiculoMB.veicAtual.placa}"> <f:validateLength minimum="7" maximum="7" /> </h:inputText>
					<h:commandButton name="buscar" action="#{veiculoMB.buscarPorPlaca}"
						value="Buscar" />

					<h:outputLabel value="Marca:" />
					<h:inputText id="marca" value="#{veiculoMB.veicAtual.marca}" />
					<h:message for="marca" />

					<h:outputLabel value="Modelo:" />
					<h:inputText id="modelo" value="#{veiculoMB.veicAtual.modelo}" />
					<h:message for="modelo" />

					<h:outputLabel value="Ano Fabricação:" />
					<h:inputText id="anoFab"
						value="#{veiculoMB.veicAtual.anoFabricacao}">
						<f:convertDateTime pattern="yyyy" locale="pt_BR"
							timeZone="americas/Sao_Paulo" />
					</h:inputText>
					<h:message for="anoFab"></h:message>



					<h:outputLabel value="Ano Modelo:" />
					<h:inputText id="anoMod" value="#{veiculoMB.veicAtual.anoModelo}">
						<f:convertDateTime pattern="yyyy" locale="pt_BR"
							timeZone="americas/Sao_Paulo" />
					</h:inputText>
					<h:message for="anoMod"></h:message>

					<!-- sem nada -->
					<h:commandButton action="#{veiculoMB.adicionar}" value="Adicionar" />
					<h:commandButton action="#{veiculoMB.atualizar}" value="Atualizar" />


				</h:panelGrid>
			</h:form>
<!-- ALTERACOES SOMENTE DAQUI ACIMA -->
		</div>
		<div style="clear: both"></div>
		<div id="rodape">Trabalho de Laboratório de Banco de Dados</div>
	</div>
</h:body>
</html>
