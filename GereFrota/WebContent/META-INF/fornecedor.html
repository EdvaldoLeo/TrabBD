<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Controle de Fornecedor</title>
</head>
<body>
<form action="./FornecedorController" method="get">

<h1>Controle do Fornecedor</h1>

<table>
<tr>
<td>Nome:</td>
<td><input type="text" name="Nome"></input></td>
</tr>
<tr>
<td>CNPJ:</td>
<td><input type="text" name="CNPJ"></input></td>
</tr>
<tr>
<td>Endereço:</td>
<td><input type="text" name="Endereço"></input></td>
</tr>
<tr>
<td>Contato:</td>
<td><input type="text" name="Contato"></input></td>
</tr>
<tr>
<td>Telefone:</td>
<td><input type="text" name="Telefone1"></input></td>
</tr>
<tr>
<td>Telefone2:</td>
<td><input type="text" name="Telefone2"></input></td>
</tr>
<tr>
<td>Celular:</td>
<td><input type="text" name="Celular"></input></td>
</tr>

<tr>
<td>Adicionar</td>
<td><input type="submit" name="cmd" value="Adicionar"></input></td>
</tr>
<tr>
<td>Pesquisar</td>
<td><input type="submit" name="cmd" value="Pesquisar"></input></td>
</tr>
<tr>
<td>Atualizar</td>
<td><input type="submit" name="cmd" value="Atualizar"></input></td>
</tr>
<tr>
<td><a href="index.html">Menu</a></td>
<td><input type="submit" name="cmd" value="Menu"></input></td>
</tr>

</table>


</form>
</body>
</html>
